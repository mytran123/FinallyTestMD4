<div class="container">
  <button routerLink="create" class="btn btn-success">Create</button>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Tag</th>
      <th scope="col">Url</th>
      <th scope="col">Description</th>
      <th scope="col" colspan="2" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let awesome of awesomes; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{awesome.tag}}</td>
      <td>{{awesome.url}}</td>
      <td>{{awesome.descriptions}}</td>
<!--      <td><button routerLink="update/{{awesome.id}}" ><mat-icon>open_in_new</mat-icon></button></td>-->
      <td>
        <button class="btn btn-danger" (click)="delete(i)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
